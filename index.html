<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke Leh Wei Nunn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #faf4e6;
        --text-color: #23343b;
        --text-secondary: #55646a;

        --accent-color: #1fa2a1;
        --accent-secondary: #e56b6f;

        /* Lines, shadows */
        --border-color: #e6ded1;
        /* parchment line */
        --shadow-color: rgba(35, 52, 59, 0.06);
        --transition-time: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        font-size: 1rem;
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem 1.5rem;
        line-height: 1.6;

        background-color: var(--bg-color);
        background-image: radial-gradient(
            1200px 800px at 10% 10%,
            rgba(255, 255, 255, 0.35) 0%,
            rgba(255, 255, 255, 0) 70%
          ),
          radial-gradient(
            900px 600px at 90% 15%,
            rgba(255, 255, 255, 0.25) 0%,
            rgba(255, 255, 255, 0) 60%
          ),
          repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.012) 0 2px,
            rgba(0, 0, 0, 0) 2px 4px
          ),
          linear-gradient(
            180deg,
            rgba(0, 0, 0, 0.03),
            rgba(255, 255, 255, 0.03)
          );
      }

      /* Hero Section */
      .hero-card {
        width: 100%;
        max-width: 900px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
      }

      .hero-info h1 {
        font-size: 2.8rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
        background: linear-gradient(
          135deg,
          #0f6e6c 0%,
          #1fa2a1 55%,
          #2d6a9a 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-info .subtitle {
        font-size: 1.2rem;
        color: var(--text-secondary);
        margin-bottom: 1.3rem;
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        font-weight: 400;
      }

      .hero-links {
        display: flex;
        gap: 1.4rem;
        flex-wrap: wrap;
      }

      .hero-links a {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.95rem;
        transition: all var(--transition-time) ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.8rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: saturate(110%);
      }

      .hero-links a:hover {
        background: var(--accent-color);
        color: #fff;
        border-color: var(--accent-color);
        transform: translateY(-1px);
      }

      .hero-photo img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        border: 2px solid var(--border-color);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .hero-photo .placeholder {
        width: 180px;
        height: 180px;
        border-radius: 12px;
        border: 2px solid var(--border-color);
        background: linear-gradient(135deg, #fbf8f0 0%, #efe6d6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 600;
        color: var(--text-secondary);
        font-family: "JetBrains Mono", monospace;
      }

      /* About Section */
      .about {
        max-width: 900px;
        width: 100%;
        padding: 1.8rem 0;
        font-size: 1.15rem;
        color: var(--text-secondary);
        line-height: 1.7;
      }

      .about a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
        transition: color var(--transition-time) ease;
      }

      .about a:hover {
        color: var(--accent-secondary);
        text-decoration: underline;
      }

      /* Section Headers */
      .section-header {
        max-width: 900px;
        width: 100%;
        margin-top: 2.5rem;
        margin-bottom: 1rem;
      }

      .section-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        padding-bottom: 0.6rem;
        position: relative;
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
      }

      .section-header h2::before {
        content: "//";
        color: var(--accent-color);
        margin-right: 12px;
        font-weight: 600;
        opacity: 0.9;
      }

      /* Tabs */
      .tabs {
        max-width: 900px;
        width: 100%;
        margin-top: 1.5rem;
        display: flex;
        justify-content: flex-start;
        gap: 2rem;
        border-bottom: 1px solid var(--border-color);
      }

      .tabs button {
        background: none;
        border: none;
        font-size: 1.1rem;
        padding: 0.8rem 0;
        cursor: pointer;
        color: var(--text-secondary);
        border-bottom: 3px solid transparent;
        transition: all var(--transition-time) ease;
        font-weight: 500;
        min-width: fit-content;
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .tabs button.active {
        color: var(--accent-color);
        border-bottom: 3px solid var(--accent-color);
        font-weight: 600;
      }

      .tabs button:hover {
        color: var(--accent-color);
      }

      /* Entries */
      .entries {
        max-width: 900px;
        width: 100%;
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
      }

      .entry {
        display: flex;
        gap: 1.8rem;
        align-items: flex-start;
        padding-bottom: 2rem;
        border-bottom: 1px dashed var(--border-color);
      }

      .entry:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }

      .entry-image-container {
        width: 220px;
        flex-shrink: 0;
      }

      .entry img,
      .entry video {
        width: 220px !important;
        height: 130px !important;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        flex-shrink: 0;
        background: linear-gradient(135deg, #fbf8f0 0%, #efe6d6 100%);
      }

      .entry-placeholder {
        width: 220px;
        height: 130px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: radial-gradient(
            600px 400px at 20% 20%,
            rgba(255, 255, 255, 0.35),
            transparent 70%
          ),
          linear-gradient(135deg, #fbf8f0 0%, #efe6d6 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .entry-placeholder::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent 48%,
          rgba(255, 255, 255, 0.12) 49%,
          rgba(255, 255, 255, 0.12) 51%,
          transparent 52%
        );
      }

      .entry-placeholder .icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
      }

      .entry-placeholder .text {
        font-size: 0.8rem;
        color: var(--text-secondary);
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      .entry-info h3 {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      .entry-info .tech-tags {
        margin-bottom: 0.8rem;
      }

      .tech-tag {
        background: linear-gradient(135deg, #eaf6f5 0%, #d8f0ef 100%);
        border: 1px solid #bfe5e3;
        color: #2a6d6b;
        border-radius: 6px;
        padding: 3px 10px;
        font-size: 11px;
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        display: inline-block;
        margin-right: 8px;
        margin-bottom: 6px;
        font-weight: 600;
      }

      .entry-info .description {
        font-size: 1rem;
        color: var(--text-secondary);
        margin-bottom: 0.8rem;
        line-height: 1.6;
      }

      .entry-info .venue {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 0.8rem;
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .entry-info .links a {
        margin-right: 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.35);
        transition: all var(--transition-time) ease;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        margin-bottom: 0.5rem;
      }

      .entry-info .links a:hover {
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--accent-secondary)
        );
        color: #fff;
        border-color: var(--accent-color);
        transform: translateY(-1px);
      }

      /* Experience specific styling */
      .entry.experience .entry-info h3 {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .entry.experience .date {
        font-size: 0.9rem;
        color: var(--text-secondary);
        font-weight: 400;
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }

      /* Responsive Design */
      @media (max-width: 700px) {
        .hero-card {
          flex-direction: column-reverse;
          text-align: center;
          gap: 24px;
        }

        .hero-info h1 {
          font-size: 2.2rem;
        }

        .entry {
          flex-direction: column;
          gap: 1rem;
        }

        .entry-image-container {
          width: 100%;
          align-self: center;
        }

        .entry img,
        .entry video,
        .entry-placeholder {
          width: 100% !important;
          max-width: 300px;
          margin: 0 auto;
        }

        .tabs {
          gap: 1rem;
          flex-wrap: wrap;
        }

        .tabs button {
          font-size: 1rem;
        }
      }

      /* Custom scrollbar with Nyonya gradient */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f6efe0;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          180deg,
          var(--accent-color),
          var(--accent-secondary)
        );
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #178786, #d85a60);
      }

      /* Isometric Hub */
      #iso-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: 24px 0 32px;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 30px var(--shadow-color);
        overflow: hidden;
      }

      #iso-canvas {
        display: block;
        width: 100%;
        height: 420px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0.2)
        );
      }

      #legend {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 0.85rem;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 6px 10px;
        backdrop-filter: saturate(110%);
      }

      #prompt {
        position: absolute;
        bottom: 10px;
        left: 12px;
        font-size: 0.95rem;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 10px;
      }

      /* HUD Overlay */
      #hud-overlay {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.35);
        z-index: 50;
        padding: 16px;
      }

      #hud-content {
        width: 100%;
        max-width: 820px;
        background: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        padding: 16px;
      }

      #hud-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 8px;
      }

      #hud-title {
        font-size: 1.2rem;
        font-weight: 600;
      }

      #hud-close {
        background: none;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        color: var(--text-secondary);
      }

      .hud-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 8px;
      }

      .hud-actions a,
      .hud-actions button {
        text-decoration: none;
        font-size: 0.95rem;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background: rgba(255, 255, 255, 0.6);
        color: var(--text-color);
        transition: all var(--transition-time) ease;
        cursor: pointer;
      }

      .hud-actions a:hover,
      .hud-actions button:hover {
        background: var(--accent-color);
        color: #fff;
        border-color: var(--accent-color);
      }
    </style>

    <script>
      // Disable legacy tabs on the hub landing page
      function showSection() {}

      // Handle headshot loading
      document.addEventListener("DOMContentLoaded", () => {
        const img = document.getElementById("headshot-img");
        const placeholder = document.getElementById("headshot-placeholder");

        if (img && placeholder) {
          img.onload = function () {
            img.style.display = "block";
            placeholder.style.display = "none";
          };

          img.onerror = function () {
            img.style.display = "none";
            placeholder.style.display = "flex";
          };
        }
      });
      // Isometric Hub Engine (lite)
      (function () {
        const container = document.createElement("div");
        container.id = "iso-container";
        container.innerHTML = `
          <canvas id="iso-canvas"></canvas>
          <div id="legend">WASD/Arrows: move · E/Click: interact</div>
          <div id="prompt" style="display:none"></div>
        `;

        const bodyEl = document.querySelector("body");
        const hero = document.querySelector(".hero-card");
        if (hero && bodyEl) {
          hero.insertAdjacentElement("afterend", container);
        } else if (bodyEl) {
          bodyEl.insertAdjacentElement("afterbegin", container);
        }

        // HUD overlay root (once)
        let hud = document.getElementById("hud-overlay");
        if (!hud) {
          hud = document.createElement("div");
          hud.id = "hud-overlay";
          hud.innerHTML = `
            <div id="hud-content">
              <div id="hud-header">
                <div id="hud-title">Interaction</div>
                <button id="hud-close">Close</button>
              </div>
              <div id="hud-body"></div>
            </div>
          `;
          document.body.appendChild(hud);
          hud.addEventListener("click", (e) => {
            if (e.target === hud) hud.style.display = "none";
          });
          hud.querySelector("#hud-close")?.addEventListener("click", () => {
            hud.style.display = "none";
          });
        }

        const canvas = document.getElementById("iso-canvas");
        const prompt = document.getElementById("prompt");
        if (!(canvas instanceof HTMLCanvasElement) || !prompt) return;
        const ctx = canvas.getContext("2d");
        if (!ctx) return;

        // Sizing / DPR
        const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        function resize() {
          const rect = canvas.getBoundingClientRect();
          canvas.width = Math.floor(rect.width * DPR);
          canvas.height = Math.floor(rect.height * DPR);
          ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
          origin.x = rect.width / 2;
        }
        resize();
        window.addEventListener("resize", resize);

        // Grid config
        const tileWidth = 64;
        const tileHeight = 32;
        const gridWidth = 12;
        const gridHeight = 10;
        const origin = { x: 0, y: 40 };

        function toScreen(x, y) {
          return {
            x: (x - y) * (tileWidth / 2) + origin.x,
            y: (x + y) * (tileHeight / 2) + origin.y,
          };
        }

        // World entities
        const player = { x: 5.5, y: 2.5, speed: 3.2 };
        const npcs = [
          { x: 8.5, y: 5.0, name: "Mentor" },
          { x: 2.5, y: 6.5, name: "Peer" },
        ];
        const interactables = [
          { x: 3.5, y: 3.5, id: "experience", label: "Experience" },
          { x: 6.0, y: 4.5, id: "projects", label: "Projects" },
          { x: 8.5, y: 2.5, id: "games", label: "Games Portfolio" },
          { x: 5.5, y: 6.5, id: "classic", label: "Classic Site" },
        ];

        // Input
        const keys = new Set();
        window.addEventListener("keydown", (e) => {
          if (
            ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", " "].includes(
              e.key
            )
          )
            e.preventDefault();
          keys.add(e.key.toLowerCase());
        });
        window.addEventListener("keyup", (e) => {
          keys.delete(e.key.toLowerCase());
        });

        canvas.addEventListener("click", () => {
          const target = getNearbyInteractable();
          if (target) openHud(target);
        });

        window.addEventListener("keypress", (e) => {
          if (e.key.toLowerCase() === "e") {
            const target = getNearbyInteractable();
            if (target) openHud(target);
          }
        });

        function distance(a, b) {
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          return Math.hypot(dx, dy);
        }

        function getNearbyInteractable() {
          for (const it of interactables) {
            if (distance(player, it) < 1.0) return it;
          }
          for (const npc of npcs) {
            if (distance(player, npc) < 1.0)
              return { id: "npc", label: npc.name };
          }
          return null;
        }

        function openHud(target) {
          const titleEl = hud.querySelector("#hud-title");
          const bodyEl = hud.querySelector("#hud-body");
          if (!titleEl || !bodyEl) return;
          if (target.id === "experience") {
            titleEl.textContent = "Experience";
            bodyEl.innerHTML = `
              <p class="description">View my industry and academic experience on the classic site.</p>
              <div class="hud-actions">
                <a href="classic.html#experience">Open Experience</a>
                <a href="classic.html">Open Classic Site</a>
              </div>
            `;
          } else if (target.id === "projects") {
            titleEl.textContent = "Projects";
            bodyEl.innerHTML = `
              <p class="description">Projects live on the classic site. Games have a dedicated board.</p>
              <div class="hud-actions">
                <a href="classic.html">Open Classic Site</a>
                <a href="games.html">Open Games Portfolio</a>
              </div>
            `;
          } else if (target.id === "games") {
            titleEl.textContent = "Games Portfolio";
            bodyEl.innerHTML = `
              <p class="description">Browse my games in a playful polaroid board.</p>
              <div class="hud-actions">
                <a href="games.html">Open Games Portfolio</a>
              </div>
            `;
          } else if (target.id === "classic") {
            titleEl.textContent = "Classic Site";
            bodyEl.innerHTML = `
              <p class="description">Open the non-interactive brochure version of this site.</p>
              <div class="hud-actions">
                <a href="classic.html">Open Classic Site</a>
              </div>
            `;
          } else {
            titleEl.textContent = target.label || "Chat";
            bodyEl.innerHTML = `
              <p class="description">${target.label} says hi! More dialogue soon.</p>
              <div class="hud-actions">
                <button onclick="document.getElementById('hud-overlay').style.display='none'">Close</button>
              </div>
            `;
          }
          hud.style.display = "flex";
        }

        // Loop
        let last = performance.now();
        function tick(now) {
          const dt = Math.min(0.033, (now - last) / 1000); // clamp
          last = now;

          // Movement in isometric grid (convert WASD to x/y axes)
          let vx = 0,
            vy = 0;
          if (keys.has("w") || keys.has("arrowup")) vy -= 1;
          if (keys.has("s") || keys.has("arrowdown")) vy += 1;
          if (keys.has("a") || keys.has("arrowleft")) vx -= 1;
          if (keys.has("d") || keys.has("arrowright")) vx += 1;
          if (vx !== 0 || vy !== 0) {
            const len = Math.hypot(vx, vy) || 1;
            vx /= len;
            vy /= len;
            player.x = Math.max(
              0.2,
              Math.min(gridWidth - 0.2, player.x + vx * player.speed * dt)
            );
            player.y = Math.max(
              0.2,
              Math.min(gridHeight - 0.2, player.y + vy * player.speed * dt)
            );
          }

          draw();
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);

        function drawDiamond(x, y, w, h, fill, stroke) {
          ctx.beginPath();
          ctx.moveTo(x, y - h / 2);
          ctx.lineTo(x + w / 2, y);
          ctx.lineTo(x, y + h / 2);
          ctx.lineTo(x - w / 2, y);
          ctx.closePath();
          if (fill) {
            ctx.fillStyle = fill;
            ctx.fill();
          }
          if (stroke) {
            ctx.strokeStyle = stroke;
            ctx.stroke();
          }
        }

        function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Base grid
          for (let y = 0; y < gridHeight; y++) {
            for (let x = 0; x < gridWidth; x++) {
              const s = toScreen(x, y);
              const tint =
                (x + y) % 2 === 0
                  ? "rgba(232,247,246,0.9)"
                  : "rgba(223,240,239,0.9)";
              drawDiamond(
                s.x,
                s.y,
                tileWidth,
                tileHeight,
                tint,
                "rgba(191,229,227,0.8)"
              );
            }
          }

          // Interactables (plinths)
          interactables.forEach((o) => {
            const s = toScreen(o.x, o.y);
            drawDiamond(
              s.x,
              s.y,
              tileWidth * 0.9,
              tileHeight * 0.9,
              "rgba(240,245,255,0.95)",
              "#c9d8ef"
            );
            // Pillar
            ctx.fillStyle = "#2a6d6b";
            ctx.beginPath();
            ctx.arc(s.x, s.y - 16, 8, 0, Math.PI * 2);
            ctx.fill();
            // Label
            ctx.fillStyle = "#23343b";
            ctx.font = "600 12px Inter, system-ui, sans-serif";
            ctx.textAlign = "center";
            ctx.fillText(o.label, s.x, s.y - 28);
          });

          // NPCs
          npcs.forEach((n) => {
            const s = toScreen(n.x, n.y);
            ctx.fillStyle = "#e56b6f";
            ctx.beginPath();
            ctx.arc(s.x, s.y - 10, 7, 0, Math.PI * 2);
            ctx.fill();
          });

          // Player
          const ps = toScreen(player.x, player.y);
          ctx.fillStyle = "#1fa2a1";
          ctx.beginPath();
          ctx.arc(ps.x, ps.y - 12, 9, 0, Math.PI * 2);
          ctx.fill();
          ctx.strokeStyle = "rgba(0,0,0,0.1)";
          ctx.beginPath();
          ctx.ellipse(ps.x, ps.y - 2, 12, 5, 0, 0, Math.PI * 2);
          ctx.stroke();

          const near = getNearbyInteractable();
          if (near) {
            prompt.style.display = "block";
            prompt.textContent = `Press E or Click to open ${
              near.label || "Chat"
            }`;
          } else {
            prompt.style.display = "none";
          }
        }
      })();
    </script>
