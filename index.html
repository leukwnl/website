<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>lukeleh.com → Portfolio</title>
    <meta http-equiv="refresh" content="0; url=/portfolio/" />
    <link rel="canonical" href="/portfolio/" />
    <script>
      // JS redirect as a fallback if meta refresh is blocked
      (function(){
        var target = "/portfolio/";
        try { window.location.replace(target); } catch (_) { window.location.href = target; }
      })();
    </script>
    <style>
      html, body { height: 100%; }
      body { margin: 0; display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      a { color: #0b5; text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <p>Redirecting to <a href="/portfolio/">/portfolio/</a>… If you are not redirected, click the link.</p>
  </body>
</html>
