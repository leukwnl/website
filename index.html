<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Isometric TRPG — Portfolio</title>
    <link rel="icon" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Full-viewport canvas -->
      <canvas id="game" aria-label="Isometric tactical board"></canvas>

      <!-- Floating UI/HUD layer -->
      <div id="hud" class="hud" aria-live="polite">
        <!-- Left Project Dock (singleton, collapsible) -->
        <div
          id="dock"
          class="dock"
          role="complementary"
          aria-label="Project details"
          aria-expanded="true"
        >
          <div class="dock-head">
            <div class="dock-title" id="dock-title">Details</div>
            <button
              id="dock-toggle"
              class="dock-toggle"
              type="button"
              aria-label="Collapse panel"
              aria-expanded="true"
            >
              ▸
            </button>
          </div>
          <div id="dock-body" class="dock-body"><!-- injected by ui.ts --></div>
        </div>

        <!-- Bottom Project Dock Bar -->
        <div id="bbar" class="bbar" aria-label="Project selector">
          <div class="lead">
            <div class="bimg">
              <img
                id="bbar-img"
                src="https://picsum.photos/seed/placeholder/220/132"
                alt=""
              />
            </div>

            <!-- Simplified info slab (no scrollbar) -->
            <div id="bbar-info" class="binfo">
              <div id="bbar-title" class="btitle">—</div>
              <div id="bbar-company" class="bmeta">Company —</div>
              <div id="bbar-location" class="bmeta">Location —</div>
              <div id="bbar-date" class="bmeta">Date —</div>
            </div>
          </div>

          <!-- Gallery of OTHER spawned projects (current is excluded in ui.ts) -->
          <div
            id="bbar-gallery"
            class="gallery"
            role="listbox"
            aria-label="Spawned projects"
          ></div>
        </div>
      </div>
    </div>

    <!-- Status chip -->
    <div class="coords" id="coords" role="status">x:– y:–</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
