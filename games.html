<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Portfolio · Luke Nunn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #faf4e6;
        --text-color: #23343b;
        --text-secondary: #55646a;
        --accent-color: #1fa2a1;
        --border-color: #e6ded1;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", ui-sans-serif, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--text-color);
        background: var(--bg-color);
        min-height: 100vh;
        padding: 24px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1000px;
        margin: 0 auto 16px;
      }
      .header a {
        color: var(--text-secondary);
        text-decoration: none;
        border: 1px solid var(--border-color);
        padding: 6px 10px;
        border-radius: 8px;
      }
      .header a:hover {
        background: var(--accent-color);
        color: #fff;
        border-color: var(--accent-color);
      }

      /* Polaroid Board */
      .board {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
        min-height: 70vh;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0.2)
        );
        overflow: hidden;
      }
      .pin {
        position: absolute;
        width: 220px;
        transform: rotate(var(--r, -2deg));
        text-decoration: none;
        color: inherit;
      }
      .polaroid {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        padding: 10px 10px 14px;
      }
      .polaroid .thumb {
        height: 140px;
        border-radius: 6px;
        background: #e9eef4;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #6b7a80;
      }
      .polaroid .caption {
        font-weight: 600;
        font-size: 0.95rem;
      }
      .polaroid .meta {
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      @media (max-width: 720px) {
        .pin {
          position: relative;
          display: block;
          width: 100%;
          max-width: 420px;
          margin: 16px auto;
          transform: none;
        }
        .board {
          padding: 16px;
          border: none;
          background: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Games Portfolio</h1>
      <a href="index.html">← Back to Hub</a>
    </div>
    <div class="board">
      <a
        class="pin"
        href="game-ambrosia.html"
        style="left: 60px; top: 60px; --r: -3deg"
      >
        <div class="polaroid">
          <div class="thumb">AMBROSIA</div>
          <div class="caption">Godot Wild Jam - AMBROSIA</div>
          <div class="meta">WebGL · Physics</div>
        </div>
      </a>
      <a class="pin" href="#" style="left: 340px; top: 120px; --r: 2deg">
        <div class="polaroid">
          <div class="thumb">Trigger Happy</div>
          <div class="caption">Trigger Happy - Card Game</div>
          <div class="meta">iOS · Android</div>
        </div>
      </a>
      <a class="pin" href="#" style="left: 640px; top: 40px; --r: -5deg">
        <div class="polaroid">
          <div class="thumb">Loop De Coop</div>
          <div class="caption">GMTK Jam 2025 - Loop De Coop</div>
          <div class="meta">Unity · Multiplayer</div>
        </div>
      </a>
      <a class="pin" href="#" style="left: 520px; top: 240px; --r: 1deg">
        <div class="polaroid">
          <div class="thumb">Grub Bug</div>
          <div class="caption">Grub Bug</div>
          <div class="meta">Unreal · 48hr</div>
        </div>
      </a>
    </div>
  </body>
</html>
